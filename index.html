<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EBAC: Exercício Módulo 21</title>
  <link rel="stylesheet" href="dist/css/main.css">
</head>
<body>
  <header class="header">
    <div class="header__container">
      <h1>
        <img class="header__logo" src="dist/images/logos/netflix-logo.svg" alt="Netflix logo" />
      </h1>
      <nav class="header__nav">
        <ul class="header__links">
          <li class="header__links__item">
            <a href="#" class="link-text link-text--active">Home</a>
          </li>
          <li class="header__links__item">
            <a href="#" class="link-text">TV Shows</a>
          </li>
          <li class="header__links__item">
            <a href="#" class="link-text">Movies</a>
          </li>
          <li class="header__links__item">
            <a href="#" class="link-text">New & Popular</a>
          </li>
          <li class="header__links__item">
            <a href="#" class="link-text">My List</a>
          </li>
          <li class="header__links__item">
            <a href="#" class="link-text">Browser by Languages</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  
  <section class="hero">
    <div class="hero__container">
      <img class="hero__logo" src="dist/images/logos/ice-age-logo.png" alt="Ice Age logo" />
      
      <div class="hero__title">
        <h4 class="title--small">#3 in Movies Today</h4>
        <p class="text--big">After Sid's stubbornness gets him in trouble, Manny, Diego and the gang must brave a land of towering dinosaurs and lush jungles to save their friend.</p>
      </div>

      <div class="hero__actions">
        <a class="button">
          <img class="button__icon" src="dist/images/icons/play.svg" alt="" />
          Play
        </a>
        <a class="button button--info">
          <img class="button__icon" src="dist/images/icons/info.svg" alt="" />
          More info
        </a>
      </div>
    </div>
    <div class="hero__vignete"></div>
  </section>

  <section class="content content--trending">
    <h3 class="content__title title--small">Coming Soon</h3>
    <div class="content__container">
      <div class="content__slider">
        <img src="./dist/images/screenshots/em_breve/desencantada.jpg" alt="" />
        <img src="./dist/images/screenshots/em_breve/lobisomem.jpg" alt="" />
        <img src="./dist/images/screenshots/em_breve/spidey.jpg" alt="" />
        <img src="./dist/images/screenshots/em_breve/willow.jpg" alt="" />
      </div>
    </div>
  </section>

  <section class="content">
    <h3 class="content__title title--small">Trending</h3>
    <div class="content__container">
      <div class="content__slider">
        <img src="./dist/images/screenshots/mais_populares/bluey.jpg" alt="" />
        <img src="./dist/images/screenshots/mais_populares/o_incrivel_dr_pol.jpg" alt="" />
        <img src="./dist/images/screenshots/mais_populares/tudo_igual_sqn.jpg" alt="" />
        <img src="./dist/images/screenshots/mais_populares/red.jpg" alt="" />
      </div>
    </div>
  </section>

  <script src="./dist/js/main.js"></script>
</body>
</html>
